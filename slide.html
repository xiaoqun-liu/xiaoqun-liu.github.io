<!DOCTYPE html>
<html>
<head>
  <title>slide</title>
  <style>
    .slide-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 800px; 
      height: 100vh;
      margin: 0 auto;
      background-color: #f0f0f0;
    }
  
    .slide {
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .slide h1 {
      margin-top: 0;
    }

    .slide p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="slide">
      <h1>欢迎来到网页 PPT</h1>
      <p>这是第一张幻灯片</p>
    </div>

    <div class="slide">
      <h1>这是第二张幻灯片</h1>
      <p>在这里,您可以添加更多的内容。</p>
    </div>

    <div class="slide">
      <h1>这是第三张幻灯片</h1>
      <p>您可以继续添加更多的幻灯片。</p>
    </div>
  </div>
</body>
</html>
